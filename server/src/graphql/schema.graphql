type Query {
    games(id: ID!): [Game],
    reviews: [Review],
    authors: [Author]
}

"""this is a static property comes from resolvers"""
type Game {
    id: ID,
    title: String,
    date: String,
    platform: [String],
    reviews: [Review!]
}
type Review {
    id: ID!,
    rating: Float,
    date: String,
    content: String,
    game: Game!,
    author: Author!,
}
type Author {
    id: ID!,
    name: String,
    verified: Boolean
    reviews: [Review!]
}
